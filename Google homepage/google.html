<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="google.css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <div class="top">
        <div class="top-wrapper">
            <div class="top-wrapper-mail">Gmail</div>
            <div class="top-wrapper-image">이미지</div>
            <div class="top-wrapper-dots"><img src="images/dots.JPG"></div>
            <div class="top-wrapper-picture"><img src="images/profile.JPG"></div>
        </div>
    </div>
    <div class="body-logo">
        <img id="logo" src="images/googlelogo.png">
    </div>
    <div class="body-search">
        <div class="body-search-bar">
            <div><img id="search-icon1" src="images/search-icon1.png"></div>
            <input id="search-bar" type="search" autofocus role="combobox" placeholder="Google 검색 또는 URL 입력">
            <div><img id="search-icon2" src="images/search-icon2.png"></div>
            <div><img id="search-icon3" src="images/search-icon3.png"></div>
        </div>
        <div class="body-search-option">
            <div class="option1">Google 검색</div>
            <div class="option2">I'm Feeling Luchy</div>
        </div>
    </div>
    <div class="empty-body"></div>
    <!-- <div class="footer"> -->
        <div class="footer-top">대한민국</div>
        <div class="footer-bottom">
            <div class="footer-bottom-info">Google 정보</div>
            <div class="footer-bottom-ad">광고</div>
            <div class="footer-bottom-business">비즈니스</div>
            <div class="footer-bottom-principle">검색의 원리</div>
            <div class="footer-bottom-privacy">개인정보처리방침</div>
            <div class="footer-bottom-contract">약관</div>
            <div class="footer-bottom-option">설정</div>
        </div>
    </div>
</body>
</html>
